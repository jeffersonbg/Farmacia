<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FE8F4C;
            margin: 0;
            padding: 0;
        }
        header {
             background-color: #333;
             color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
             list-style-type: none;
             margin: 0;
             padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff5733;
        }
        nav img{
            width: 20px;
            height: 20px;
            margin-left: 95%;
        }
        


        .container {
            max-width: 400px;
            height: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 37%;
            margin-top: 10%;
            
        }

        button:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            text-decoration: none;
            color: #007BFF;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 100px;    
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#"><img  src="imagens/perfil.png" alt="perfil"></a>
            <ul>
                <li><a href="farmacia.html">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Vendas</a></li>
                <li><a href="#">Relatórios</a></li>
            </ul>
        </nav>
    </header>


    <div class="container">
        <h2>Cadastro de Funcionário</h2>
        <form action="processar_cadastro.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
   
        </form>
        <button type="submit">Cadastrar</button>
    </div>
    <footer>
        <p>&copy; 2023 Farmácia</p>
    </footer>
</body>
</html>
